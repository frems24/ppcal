# Scheme file
# 4.5 K helium supply main line

[START]  # Position
    device = "Source"
    from_line = "root"   # Get fluid from other line name (from the very beginning if 'root')
    entry = "TTL-Start"  # Entry position name
[ITL-HWR]
    device = "Pipe"
    type = "DN50"
    length = 2.424  # m
[HWR]
    device = "Tee"
    type = "DN50"
    outflow_m = 0.0729  # kg/s
[HWR-SSR1_1]
    device = "Pipe"
    type = "DN50"
    length = 2.424  # m
