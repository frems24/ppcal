# Scheme file
# Branch from main supply line from HWR point

[START]  # Position
    device = "Source"
    from_line = "main_supply"   # Get fluid from other line name (from the very beginning if 'root')
    entry = "HWR"  # Entry position name
[ITL-HWR]
    device = "Pipe"
    type = "Pipe50"
    length = 2.424  # m
[HWR-SSR1_1]
    device = "Pipe"
    type = "Pipe50"
    length = 1.424  # m
